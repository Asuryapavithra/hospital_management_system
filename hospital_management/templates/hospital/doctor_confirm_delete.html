{% extends 'base.html' %}

{% block content %}
    <h2>Delete Doctor</h2>
    <p>Are you sure you want to delete "{{ doctor.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'doctor_list' %}">Cancel</a>
    </form>
{% endblock %}
